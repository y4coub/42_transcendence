version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: ft_transcendence_backend
    ports:
      - "3000:3000"
    env_file:
      - ./apps/server/.env
    volumes:
      - ./apps/server/db:/app/db:z
      - backend_node_modules:/app/node_modules:z
    networks:
      - ft_transcendence
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: ft_transcendence_frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    volumes:
      - ./apps/frontend:/app:z
      - frontend_node_modules:/app/node_modules:z
    networks:
      - ft_transcendence
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_node_modules:
  frontend_node_modules:

networks:
  ft_transcendence:
    driver: bridge
